name: Backend CI/CD

on:
  workflow_dispatch:

env:
  AWS_REGION: eu-north-1
  ECS_CLUSTER: menu-cms
  BACKEND_BASE_URL: https://api.viethai.be
  BACKEND_ECR_REPOSITORY: menu-cms/backend
  BACKEND_ECS_TASK_DEFINITION: menu-cms-backend-task
  BACKEND_CONTAINER_NAME: menu-cms-backend-container
  BACKEND_ECS_SERVICE: menu-cms-backend-service

jobs:
  build_deploy_backend:
    name: Build and Deploy Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd apps/backend
          docker build -t $ECR_REGISTRY/$BACKEND_ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$BACKEND_ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$BACKEND_ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$BACKEND_ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$BACKEND_ECR_REPOSITORY:latest
          echo "image=$ECR_REGISTRY/$BACKEND_ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Download task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ env.BACKEND_ECS_TASK_DEFINITION }} \
            --query taskDefinition > task-definition.json

      - name: Update task definition with new image
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: ${{ env.BACKEND_CONTAINER_NAME }}
          image: ${{ steps.build-image.outputs.image }}

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.BACKEND_ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true

      - name: Wait for backend to be fully healthy
        run: |
          echo "Waiting additional 30 seconds for backend to be fully ready..."
          sleep 30

          # Verify backend is responding
          for i in {1..10}; do
            if curl -f -s "$BACKEND_BASE_URL/health" > /dev/null; then
              echo "✅ Backend is healthy!"
              exit 0
            fi
            echo "Waiting for backend... attempt $i/10"
            sleep 10
          done
          echo "❌ Backend health check failed"
          exit 1
